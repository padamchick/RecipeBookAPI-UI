<div class="container">
  <div class="title">
    {{'[SignIn]Title' | translate}}
  </div>
  <div class="subtitle">
    {{'[SignIn]Subtitle' | translate}}
  </div>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field appearance="outline">
      <mat-label>{{'[SignIn]Login' | translate}}</mat-label>
      <input matInput name="username" type="text" required #username="ngModel" ngModel placeholder="{{'[SignIn]LoginPlaceholder' | translate }}">
      <mat-error *ngIf="!username.valid && username.touched"><i class="fas fa-exclamation-circle"></i>
        {{'[SignIn]LoginError' | translate}}
      </mat-error>
      <button type="button" disabled="true" mat-icon-button matPrefix>
        <mat-icon>account_box</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{'[SignIn]Password' | translate}}</mat-label>
      <input matInput name="password" [type]="hide ? 'password' : 'text'" required #password="ngModel" ngModel
             placeholder="{{'[SignIn]PasswordPlaceholder' | translate}}">
      <mat-error *ngIf="!password.valid && password.touched"><i class="fas fa-exclamation-circle"></i>
        {{'[SignIn]PasswordError' | translate}}
      </mat-error>
      <button type="button" disabled="true" mat-icon-button matPrefix>
        <mat-icon>lock</mat-icon>
      </button>
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <section id="rememberMe">
      <mat-checkbox name="rememberMe" [(ngModel)]="rememberMe">{{'[SignIn]RememberMe' | translate}}</mat-checkbox>
    </section>

    <div id="submit-button">
      <button mat-raised-button class="theme-accent-dark" type="submit" [disabled]=!f.valid>{{'[SignIn]LoginButton' | translate}}</button>
    </div>
  </form>

  <div class="registration">
    <a [routerLink]="['register']">{{'[SignIn]RegistrationLink' | translate}}</a>
  </div>
</div>
