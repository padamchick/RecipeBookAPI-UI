<div class="container">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form">

      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput name="username" type="text" required #username="ngModel" ngModel placeholder="Enter your login">
        <mat-error *ngIf="!username.valid && username.touched"><i class="fas fa-exclamation-circle"></i>This field is required!</mat-error>
        <button type="button" disabled="true" mat-icon-button matPrefix>
          <mat-icon>account_box</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput name="password" [type]="hide ? 'password' : 'text'" required #password="ngModel" ngModel placeholder="Enter your password">
        <mat-error *ngIf="!password.valid && password.touched"><i class="fas fa-exclamation-circle"></i>This field is required!</mat-error>
        <button type="button" disabled="true" mat-icon-button matPrefix>
          <mat-icon>lock</mat-icon>
        </button>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

    </div>
    <div>
      <button mat-raised-button class="theme-accent-dark" type="submit" [disabled]=!f.valid>Login</button>
    </div>
  </form>

</div>
