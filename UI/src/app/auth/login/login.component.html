<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="username">Username</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
      </div>
      <input type="text" id="username" class="form-control" ngModel name="username" required #username="ngModel" />
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-lock"></i></div>
      </div>
      <input type="password" id="password" class="form-control" ngModel name="password" required>
    </div>
  </div>

  <div>
    <button mat-raised-button class="theme-accent-dark" type="submit" [disabled]=!f.valid>Login</button>
  </div>
</form>
