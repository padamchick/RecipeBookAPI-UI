<app-top-bar>
  <div class="wrapper">
    <div id="back">
      <a (click)="back()">
        <mat-icon>keyboard_backspace</mat-icon>
        <h5>BACK</h5>
      </a>
    </div>
    <div id="icons">
      <i class="fas fa-save" matTooltip="Save" (click)="onSave()"></i>
      <i class="fas fa-ban" matTooltip="Discard" (click)="onDiscard()"></i>
    </div>
  </div>
</app-top-bar>
