<app-second-navbar-layout>
  <ng-container top>
    <div>CATEGORIES</div>

  </ng-container>
  <ng-container bottom>
    <mat-list *ngFor="let category of categories">
      <a>
        <mat-list-item>
          <mat-icon matListIcon>{{category.iconName}}</mat-icon>
          {{category.name}}
        </mat-list-item>
      </a>
      <mat-divider></mat-divider>

    </mat-list>
  </ng-container>

</app-second-navbar-layout>
