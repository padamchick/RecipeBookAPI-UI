<div class="container">
  <h1 mat-dialog-title>
    {{title}}
  </h1>

  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button class="theme-accent-dark" (click)="onConfirm()">{{confirmButton}}</button>
    <button mat-raised-button (click)="onCancel()">{{'[Recipes]DiscardDialogBackBtn' | translate}}</button>
  </div>
</div>
